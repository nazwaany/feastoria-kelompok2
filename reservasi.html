<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #fff6f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding-top: 80px; /* supaya konten tidak tertutup navbar */
      }

      /* NAVBAR */
      .navbar {
        width: 100%;
        display: flex;
        align-items: center;
        padding: 15px 5%;
        background-color: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 5;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .back-btn img {
        width: 28px;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .back-btn img:hover {
        transform: translateX(-3px);
      }

      /* BAGIAN PESANAN */
      .order-section {
        background-color: #fff;
        width: 420px;
        padding: 50px 50px 50px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        bottom: auto;
      }

      .order-section h2 {
        color: #4a2e2e;
        font-size: 20px;
        margin-bottom: 20px;
      }

      /* TOMBOL TAMBAH MENU */
      .add-menu-btn {
        background-color: #a42c21;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .add-menu-btn:hover {
        background-color: #821d16;
        text-decoration: none;
        display: inline-block;
        line-height: 1.5;
        text-align: center;
      }

      /* DAFTAR PESANAN */
      .order-list {
        margin: 30px 0;
        min-height: 100px;
      }

      /* FOOTER PESANAN */
      .order-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #d3a5a5;
        padding-top: 15px;
      }

      .total {
        font-size: 16px;
        color: #4a2e2e;
        font-weight: bold;
      }

      #total-price {
        color: #a42c21;
      }

      .reserve-btn {
        background-color: #e78a8a;
        color: #fff;
        border: none;
        padding: 10px 25px;
        border-radius: 10px;
        cursor: not-allowed;
        transition: background 0.3s ease;
      }

      .reserve-btn.active {
        background-color: #a42c21;
        cursor: pointer;
      }

      .reserve-btn.active:hover {
        background-color: #821d16;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <a href="beranda.html" class="back-btn">
        <img src="../gambar/back.jpg" alt="Kembali" />
      </a>
    </nav>

    <!-- BAGIAN PESANAN -->
    <section class="order-section">
      <h2>Choose Your Order!</h2>

      <a href="../menu/menu.html" class="add-menu-btn">+ Add Menu</a>

      <div class="order-list">
        <!-- Daftar pesanan akan muncul di sini -->
      </div>

      <div class="order-footer">
        <div class="price-details">
          <div class="price-row">
            <span>Subtotal Menu</span>
            <span id="subtotal-price">-</span>
          </div>
          <div class="price-row">
            <span>Biaya Reservasi</span>
            <span id="reservation-fee">-</span>
          </div>
        </div>
        <div class="total">Total: <span id="total-price">-</span></div>
        <button class="reserve-btn">Reservation</button>
      </div>
    </section>
  </body>

  <script src="js/order.js"></script>
</html>
